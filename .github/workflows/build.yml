name: Build Kivy APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip git python3-pip openjdk-17-jdk \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libgstreamer1.0 libmtdev-dev libgl1-mesa-dev \
            libgles2-mesa-dev xclip xsel libjpeg-dev libffi-dev libssl-dev
          pip install --upgrade pip
          pip install buildozer cython

      - name: Rename main script
        run: mv "Al-Shams Billing.py" main.py

      - name: Build APK
        run: |
          buildozer init || true
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4   # âœ… Fix: updated from @v3 to @v4
        with:
          name: AlShamsBillingApp
          path: bin/*.apk
