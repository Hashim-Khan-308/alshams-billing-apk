[app]

# App name
title = Al-Shams Karakri Billing

# Package name
package.name = alshamsbilling

# Package domain
package.domain = org.alshams

# Source file
source.main = main.py

# Application version
version = 1.0

# Supported orientation
orientation = portrait

# Icon file
icon.filename = logo.png

# Android permissions (optional)
# (you can add if needed later, like for file storage)
android.permissions =

# Add your required Python modules here
requirements = python3,kivy,fpdf

# Include image files like the logo
include_patterns = logo.png

# Copy the logo with the APK
presplash.filename = logo.png

# Don't strip the binary
android.strip = false

# Target Android API (recommended: 33 or 34)
android.api = 34

# Minimum Android API
android.minapi = 21

# Use Android NDK
android.ndk = 23b

# Build with Android SDK tools version
android.sdk = 34

# Build in release or debug mode
android.build_mode = debug

# Avoid internet permission (since you donâ€™t need it)
android.permissions =

# Keep logs
log_level = 2

# Include all .ttf fonts, images, etc.
include_patterns = *.png, *.ttf

# (Optional) Enable if you use a virtual keyboard
# input_methods = kivy

[buildozer]

# Python version
python = 3

# Output APK directory
bin_dir = ./bin

# Automatically answer yes to all questions
accept_sdk_license = True

